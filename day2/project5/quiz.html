<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quize app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="container">
        <h1 style="text-align: center;">Practice questions</h1>
        <div class="header">
            <h1 id="question">question</h1>
            <ul>
                <li>
                    <input type="radio" class="answer" name="option" id="a">
                    <label for="a" id="a1">answer text</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="option" id="b">
                    <label for="b" id="b1">answer text</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="option" id="c">
                    <label for="c" id="c1">answer text</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="option" id="d">
                    <label for="d" id="d1">answer text</label>
                </li>
            </ul>

        </div>
        <div id="submit" class="submit">
            <button id="sub">submit</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
